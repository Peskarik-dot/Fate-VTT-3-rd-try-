
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FATE Interactive Table</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #15171b;
      color: #e6e9ef;
      overflow-x: hidden;
      margin: 0;
    }
    #root {
      min-height: 100vh;
    }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1b1d21; }
    ::-webkit-scrollbar-thumb { background-color: #3a4a63; border-radius: 6px; border: 2px solid #1b1d21; }
    ::-webkit-scrollbar-thumb:hover { background-color: #4aa3ff; }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

  <!-- Карта импортов для браузера -->
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>

  <!-- esm.sh/run автоматически транспилирует .tsx файлы прямо в браузере -->
  <script type="module" src="https://esm.sh/run"></script>
  
  <!-- Указываем type="text/tsx", чтобы загрузчик обработал файл -->
  <script type="text/tsx" src="./index.tsx"></script>
</body>
</html>
