    body {
      font-family: 'Inter', sans-serif;
      background-color: #15171b;
      color: #e6e9ef;
      overflow-x: hidden;
    }
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-track { background: #1b1d21; }
    ::-webkit-scrollbar-thumb { background-color: #3a4a63; border-radius: 6px; border: 2px solid #1b1d21; }
    ::-webkit-scrollbar-thumb:hover { background-color: #4aa3ff; }

    .fate-die-spin {
      animation: spin 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
