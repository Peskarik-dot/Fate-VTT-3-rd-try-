
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FATE Interactive Table</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #15171b;
      color: #e6e9ef;
      margin: 0;
      padding: 0;
    }
    #root {
      min-height: 100vh;
    }
    /* Стили для экрана загрузки, пока компилируется TSX */
    .loading-container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #15171b;
      color: #9aa4b2;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #1b1d21;
      border-top-color: #4aa3ff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-bottom: 1rem;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.473.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="spinner"></div>
      <p>Инициализация игрового стола...</p>
    </div>
  </div>

  <!-- esm.sh/run сам найдет зависимости и скомпилирует .tsx -->
  <script type="module" src="https://esm.sh/run"></script>
  <!-- Точка входа в приложение -->
  <script type="module" src="./index.tsx"></script>
</body>
</html>
